{% extends 'level6/base.html' %}
{% block title %}Delete School{% endblock %}

{% block content %}
<div class="content">
    
    <h2>Are you sure you want to delete "{{ school.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-primary" href="{% url 'app1:school_detail' pk=school.pk %}" >Cancel</a>
    </form>
    
</div>
{% endblock %}
