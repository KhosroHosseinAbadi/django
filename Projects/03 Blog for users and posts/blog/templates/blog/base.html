<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'blog/master/css/master.css' %}" >
        <link rel="stylesheet" href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" >
        <script src="{% static 'blog/bootstrap/js/bootstrap.min.js' %}"></script>
    </head>



<body>

  <header class="p-3 bg-primary text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{% url 'posts:post_list' %}" class="nav-link px-2 text-white">Posts</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'posts:post_new' %}" class="nav-link px-2 text-white">New Post</a></li>
          <li><a href="{% url 'posts:post_draft_list' %}" class="nav-link px-2 text-white">My Drafts</a></li>
          {% endif %}
        </ul>


        <div class="text-end">
          {% if user.is_authenticated %}
          <a class="btn btn-warning" href="{% url 'logout' %}" class="nav-link px-2 text-white">Logout</a>
          {% else %}
          <a class="btn btn-warning" href="{% url 'login' %}" class="nav-link px-2 text-white">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <div class="container text-white">
      Powered by Django Framework
    </div>
  </footer>
</body>
</html>
