{% extends "blog/base.html" %}
{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="content">

    <h2>Are you sure you want to delete "{{ student.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-primary" href="{% url 'schools:detail_school' pk=student.school.pk %}" >Cancel</a>
    </form>

</div>
{% endblock %}
