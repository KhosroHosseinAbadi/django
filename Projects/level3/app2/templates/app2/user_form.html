<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

    {% if user_form %}
    <h1>Sign Up Here:</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    {% endif %}

    {% if validation %}
    <h1>Welcome {{ validation.username }}!</h1>
    {% endif %}
</body>
</html>
